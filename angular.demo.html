<!DOCTYPE html>
<html ng-app="demoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Demo</title>

</head>
<body ng-controller="main">


<chromosome segment="X" show-axis="true" use-relative="true" axis="false" resolution="400"></chromosome>
<chromosome segment="1" show-axis="true" use-relative="true" axis="true"></chromosome>

<div id="chr3"></div>
<div id="chr13"></div>

<script src="node_modules/d3/d3.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<!--<script src="cyto-chromosome.min.js"></script>-->
<!--<script src="cyto-chromosome.js"></script>-->
<script src="src/utils.js"></script>
<script src="src/model-loader.js"></script>
<script src="src/selector.js"></script>
<script src="src/chromosome.js"></script>

<script src="src/angular.adapter.js"></script>
<script>
    var app = angular.module('demoApp',['cyto-chromosome-vis'])
            .controller('main', function($scope, chromosomeFactory) {
                var c = chromosomeFactory.build()
                        .target("#chr3")
                        .segment(3)
                        .render();

                var d = chromosomeFactory.build()
                        .target("#chr13")
                        .segment(13)
                        .render();
                console.log(c,d);

            })

</script>
</body>
</html>
