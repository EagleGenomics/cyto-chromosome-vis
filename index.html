<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chromosome Map - Interactive Ideogram Visualization</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

    <script src="src/model-loader.js"></script>
    <script src="src/chromosome.js"></script>
</head>
<body>

<div id="chr1"></div>
<div id="chr2"></div>
<div id="chr3"></div>
<div id="chr4"></div>
<div id="chr5"></div>
<div id="chr6"></div>
<div id="chr7"></div>
<div id="chr8"></div>
<div id="chr9"></div>
<div id="chr10"></div>
<div id="chr11"></div>
<div id="chr12"></div>
<div id="chr13"></div>
<div id="chr14"></div>
<div id="chr15"></div>
<div id="chr16"></div>
<div id="chr17"></div>
<div id="chr18"></div>
<div id="chr19"></div>
<div id="chr20"></div>
<div id="chr21"></div>
<div id="chr22"></div>
<div id="chrX"></div>
<div id="chrY"></div>



<svg width="120" height="120" viewBox="0 0 120 120"
     xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink">

    <pattern id="acen-fill" patternUnits="userSpaceOnUse"
             x="0" y="0" width="10" height="10">
        <g style="fill:none; stroke:#708090; stroke-width:2">
            <path d="M0,0 l10,10"/>
            <path d="M10,0 l-10,10"/>
        </g>
    </pattern>

</svg>

<script>
    var Chromosome = chr_map.Chromosome;

    for(var i = 1; i < 23; i++) {
        var t = "#chr"+i;
        new Chromosome({
            target: t,
            segment: i
        }).render();
    }

    new Chromosome({
        target: "#chrX",
        segment: "X"
    }).render();

    new Chromosome({
        target: "#chrY",
        segment: "Y"
    }).render();

</script>

</body>
</html>
