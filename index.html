<svg width="120" height="120" viewBox="0 0 120 120"
     xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink">

    <pattern id="acen-fill" patternUnits="userSpaceOnUse"
             x="0" y="0" width="10" height="10">
        <g style="fill:none; stroke:#708090; stroke-width:2">
            <path d="M0,0 l10,10"/>
            <path d="M10,0 l-10,10"/>
        </g>
    </pattern>

</svg>

<script>
    var Chromosome = chr_map.Chromosome;

    for(var i = 1; i < 23; i++) {
        var t = "#chr"+i;
        new Chromosome({
            target: t,
            segment: i
        }).render();
    }

    var chrx = new Chromosome({
        target: "#chrX",
        segment: "X",
        resolution: "400",
        alignCentromere: false
    }).render();

    chrx.on('bandclick', function(d) {
        console.log(d);
    });

    new Chromosome({
        target: "#chrY",
        segment: "Y"
    }).render();

</script>
